<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title_logo">
        <div class="logo"><img src="imagens/logo.png" alt="logo"></div>
        <h1>Entre em Contato</h1>
        <p>Por favor, preencha os campos obrigatórios . </p></div>
        <form action="">
            <div class="fullname">
                <div class="name">
                    <label for="iFname">Primeiro Nome:</label>
                    <input placeholder="João" type="text" name="Fname" id="iFname" required>
                </div>
           

            <div class="lastname">
                <label for="iLname">Sobrenome:</label>
                <input  type="text" name="Lname" id="iLname" placeholder="Silva" required>
            </div> 
        </div>


            <div class="mail">
                <label for="iEmail">E-mail:</label>
                <input type="email" name="Email" id="iEmail" placeholder="exemplo@mail.com" required>
            </div>
            
            <div class="areaText">
                <label for="iMessage">Mensagem:</label>
                <textarea name="areaTexto" id="iMessage" required ></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </section>
    
</body>
</html>
